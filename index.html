<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web lịch</title>
    <link rel="shortcut icon" href="logo-avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <div class="linehead">
        <img src="./logo.png" alt="" class="logohead">
    </div>
    <div class="titlehead">
        <h1>THÊM LỊCH</h1>
    </div>
</head>
<body>
    <form id="userForm">
        <p class="text">Môn học</p>
        <div class="o">
            <input type="text" id="subject" name="subject" placeholder="Nhập tên môn học" required>
        </div>

        <p class="text">Ngày bắt đầu</p>
        <div class="o">
            <input type="date" id="start-date" name="start-date" required>
        </div>

        <p class="text">Ngày kết thúc</p>
        <div class="o">
            <input type="date" id="end-date" name="end-date" required>
        </div>

        <p class="text">Thời gian học </p>
        <div class="o">
            <input type="time" id="start-time" name="start-time" required>
        </div>

        <p class="text">Thời gian kết thúc </p>
        <div class="o">
            <input type="time" id="end-time" name="end-time" required>
        </div>

        <!-- Nút Hoàn thành với type="submit" -->
        <button type="submit" class="complete-btn">Hoàn thành</button>
        <a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fdocs.google.com%2Fforms%2Fd%2Fe%2F1FAIpQLSdMqC0KX7b02BnB1j2pO-0ZNfyPXHgNfkNjq8jWYeuBujx1tw%2Fviewform%3Fusp%3Ddialog%26fbclid%3DIwZXh0bgNhZW0CMTAAAR3A1rXq4RyGnKpX9x8MKjEZu-DwwPlT9slGawIGgwpH4dFfqA68P2AmKDU_aem_UnrU0PjDzREyTS_oHBrTNg&h=AT2ZHzo-EYYt8dkwRkBchKvTdTNBeUx0x3hav0J3hjN1ja7pK4fFrfjgwxdbkaSxlJSayLoevtLR4P4WHzAtKmcKHEJncz7GpiDNLickDE3le3okO1C4sW903IZrArtzaiAn1kF07nGAbCYOuEmYiw" class="complete-btn2">Feedback</a>
    </form>

    <script src="script.js"></script>
    <p class="abc">! Phần mềm thử nghiệm chỉ dùng được trên ios !</p>
</body>
